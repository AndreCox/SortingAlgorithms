<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>

  <body>
    <!--create a title in the center-->
    <h1>Sorting Algorithms Demo</h1>
    <!--Create grid layout and fill with html canvas-->
    <div class="grid-container">
      <div class="grid-item">
        <!--add header 4 above canvas-->
        <h2>Bubble Sort</h2>
        <canvas id="canvas1" width="600" height="600"></canvas>
        <!--add button with sort text below canvas-->
        <button id="sort">Sort</button>
      </div>
      <div class="grid-item">
                <!--add header 4 above canvas-->
                <h2>Selection Sort</h2>
        <canvas id="canvas2" width="600" height="600"></canvas>
        <!--add button with sort text below canvas-->
        <button id="sort2">Sort</button>
      </div>
      <div class="grid-item">
                <!--add header 4 above canvas-->
                <h2>Insersion Sort</h2>
        <canvas id="canvas3" width="600" height="600"></canvas>
        <!--add button with sort text below canvas-->
        <button id="sort3">Sort</button>
      </div>
      <div class="grid-item">
                <!--add header 4 above canvas-->
                <h2>Radix Sort (Coming Soon)</h2>
        <canvas id="canvas4" width="600" height="600"></canvas>
        <!--add button with sort text below canvas-->
        <button id="sort4">Sort</button>
      </div>
  </body>
</html>
